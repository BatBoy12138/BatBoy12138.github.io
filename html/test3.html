<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>进程调度演示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        #canvas-container {
            margin: 0 auto;
            width: 700px;
            height: 500px;
            border: 1px solid #ccc;
            position: relative;
        }

        #canvas {
            width: 100%;
            height: 100%;
            position: absolute;
        }

        #menu {
            margin: 20px auto;
            width: 700px;
            text-align: center;
        }

        #menu select {
            font-size: 16px;
            padding: 5px;
        }

        #menu button {
            font-size: 16px;
            padding: 5px 10px;
            margin-left: 10px;
            cursor: pointer;
        }

        #speed {
            width: 50px;
        }

        #info {
            margin-top: 20px;
            width: 700px;
            text-align: center;
        }
    </style>
</head>
<body>
<h1>进程调度演示</h1>
<div id="canvas-container">
    <canvas id="canvas"></canvas>
</div>
<div id="menu">
    <label>算法：</label>
    <select id="algorithm">
        <option value="fcfs">先来先服务</option>
        <option value="sjf">短进程优先</option>
        <option value="rr">时间片轮转</option>
        <option value="priority">优先级调度</option>
    </select>
    <button id="run">运行</button>
    <button id="pause">暂停</button>
    <button id="next">下一步</button>
    <label>速度：</label>
    <input id="speed" type="number" min="1" max="10" value="5">
</div>
<div id="info">
    <p id="current-process"></p>
    <p id="process-list"></p>
    <p id="time"></p>
</div>
<script src="process.js"></script>
<script src="scheduler.js"></script>
<script src="app.js"></script>
</body>
</html>
